<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/onboarding.css">
</head>

<body>

    <div class="onboarding-container">

        <!-- Progress -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Slides Wrapper -->

            <!-- STEP 3: Lifestyle -->
